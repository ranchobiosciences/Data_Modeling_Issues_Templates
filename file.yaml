$schema: https://rdc-dev-mongo.rbscomp.net/api/schemaref/_schema_validator#
id: https://rdc-dev-mongo.rbscomp.net/api/permissions/file/schema
title: File
description: A coordinated set of activities to analyze data.
type: object
required:
- type
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  bucket:
    title: Location
    description: The name/identifier of the S3 Bucket
    type: string
  endpoint:
    title: Endpoint
    description: Endpoint ID that has configured with Monarch
    type: string
  metadata:
    description: Tag(s) for facilitating file-level search.
    oneOf:
    - type: object
      additionalProperties: true
    - type: 'null'
  checksum_sha256:
    title: Checksum SHA256
    description: The SHA256 checksum of the dataobject hex encoded string
    type: string
  filename:
    title: Filename
    description: The data object's filename
    type: string
  guid:
    title: GUID
    description: The index records GUID, used to reference files
    type: string
  filetype:
    title: File Type
    description: File type defined in settings
    uiFormat: filetype
    dataSource: filename
    sortField: mime
    type: string
  mime:
    title: Mime Type
    description: Mime type of file derived from ext
    type: string
  key:
    title: Object Key (Path)
    description: Full path (key) of the object in the S3 bucket, relative to endpoint
      config options
    type: string
  size:
    title: Size
    description: File size in bytes
    uiFormat: size
    type: integer
  created_datetime:
    title: Created
    description: File creation date
    format: date-time
    uiDateFormat: MM/DD/YYYY hh:mm a
    type: string
  updated_datetime:
    title: Updated
    description: Last file update date
    format: date-time
    uiDateFormat: MM/DD/YYYY hh:mm a
    type: string
  last_modified:
    title: Last modified
    description: File modify date
    format: date-time
    uiDateFormat: MM/DD/YYYY hh:mm a
    type: string
  files:
    $ref: _definitions.yaml#/to_many
