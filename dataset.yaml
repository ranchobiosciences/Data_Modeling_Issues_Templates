$schema: '"https://rdc-dev-mongo.rbscomp.net/api/schemaref/_schema_validator#"'
id: '"https://rdc-dev-mongo.rbscomp.net/api/dataset/schema"'
title: Dataset
description: 'Dataset is a collection of data including research project and clinical
  trial information, especially of assay and experiment specifics.  Datasets may also
  have associated bioinformatics pipelines.

  '
type: object
required:
- type
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  submitter_id:
    title: Submitter ID
    description: The legacy identifier of projects imported from NGS 360, Redda or
      other external systems.
    placeholder: Input here
    type: string
  dataset_name:
    title: Dataset Name
    description: The name of the dataset.
    placeholder: Input here
    type: string
  dataset_description:
    title: Description
    description: The description of the dataset.
    view: richtext
    placeholder: Enter a dataset description here
    type: string
  dataset_owner:
    title: Owner
    description: Ultimate person responsible for the dataset.
    placeholder: Dynamic Search
    sortField: dataset_owner.cn
    additionalProperties: true
    $ref: _definitions.yaml#/bms_group_enum_config
    type: object
  dataset_steward:
    title: Steward
    description: Data curation lead responsible for the data quality, curation, and
      harmonization.
    placeholder: Dynamic Search
    sortField: dataset_steward.cn
    additionalProperties: true
    $ref: _definitions.yaml#/bms_group_enum_config
    type: object
  dataset_collaborators:
    title: Collaborators
    description: Collaborators of the dataset.
    placeholder: Dynamic Search
    additionalProperties: true
    $ref: _definitions.yaml#/bms_group_enum_config
    type: array
    items:
      type: object
  includes_patient:
    title: Includes Patient
    description: Indication of whether the dataset includes subjects.
    view: radio
    enum:
    - 'Yes'
    - 'No'
  is_multimodal:
    title: Is Multimodal
    description: Is the dataset multimodal?
    view: radio
    enum:
    - 'Yes'
    - 'No'
  internal_external:
    title: Internal External
    description: Indication of whether the dataset was produced internally or externally.
    view: checkbox
    type: array
    items:
      enum:
      - Internal
      - External
  publicly_available:
    title: Publicly Available
    description: Indication of whether the dataset uses publicly available data.
    placeholder: Choose from dropdown
    enum:
    - 'Yes'
    - 'No'
  interventional_observational:
    title: Interventional Observational
    description: Indication of whether the data within the dataset is from an interventional
      or observational trial.
    view: checkbox
    type: array
    items:
      enum:
      - Interventional
      - Observational
  data_type:
    title: Data Type
    description: The type of data.
    placeholder: Choose from dropdown
    type: array
    items:
      enum:
      - Adult
      - Clinical
      - Cytokine
      - FACS
      - NGS
      - Flow Cytometry
      - Genomic
      - IHC
      - Pathology
      - Pediatric
      - Pharmacology
      - Proteomic
  assay_type:
    title: Assay Type
    description: The technique/method for data generation to be analyzed in pipeline
      of assay.
    placeholder: Choose from dropdown
    type: array
    items:
      enum:
      - 10X Visium
      - ATAC-Seq
      - ChIP-Seq
      - CITE-Seq
      - CRISPR gRNA screens
      - CRISPR knockout screen
      - CRISPR-DAV
      - CRISPRa activation screen
      - CRISPRi interference screen
      - CUT&RUN
      - DNA/CNV
      - Edge-Seq
      - Gene Expression (GEX)
      - Long read sequencing
      - MAGeCK CRISPR Screen
      - MARS-Seq
      - Microbiome Targeted RNA sequencing
      - Microbiome Total RNA Sequencing
      - Microbiome Whole Genome Sequencing (WGS)
      - microRNA-Seq
      - mRNA-Seq
      - Multiome ATAC + Gene Expression
      - Perturb-Seq
      - PRISM screen
      - Ribosomal Profiling
      - scTCR
      - Single Cell ATAC-Seq
      - Single Cell DNA-Seq
      - Single Cell mRNA-Seq
      - Single Cell Total RNA-Seq
      - Single Nuclei ATAC-Seq
      - Single Nuclei mRNA-Seq
      - Spatial Transcriptomics
      - SPLiT-seq
      - Targeted (DNA) Resequencing
      - Targeted RNA-Seq
      - Total RNA-Seq
      - VDJ
      - Whole Exome Sequencing (WES)
      - Whole Genome Bisulfite Sequencing (WGBS)
      - Whole Genome Sequencing (WGS)
