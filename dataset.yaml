    title: Availability Type
    description: The security classification of the dataset.
    view: radio
    enum:
    - Open
    - Restricted
  availability_mechanism:
    title: Availability Mechanism
    description: Mechanism by which the dataset will be made available.
    placeholder: Choose from dropdown
    enum:
    - Xpress
    - NGS360
    - Paradigm4
    - File Storage
  data_source:
    title: Data Source
    description: Original source of data.
    placeholder: Origin source of data.
    enum:
    - REDDA
    - NGS 360
    - Stash
    type: string
  data_use_requirements:
    title: Data Use Requirements
    description: Data Use Requirements of the dataset.
    placeholder: Choose from dropdown
    type: array
    items:
      enum:
      - Time limit on use
      - Project-specific restrictions
      - Institution-specific restrictions
      - License Terms
      - Security Terms
      - Expunging Terms
  dataset_links:
    title: Dataset Links
    description: Web URLs for resources associated with the dataset.
    placeholder: Input here
    enum_source:
      type: suggestion
      global: false
      enforce: auto_add
    items:
      format: uri
      type: string
    type: array
  dataset_location:
    title: stash/s3 Filesystem Location(s)
    description: 'stash/s3 Filesystem Location(s) including the configured endpoint,
      bucket (aka mount for sftp), and directory paths. This is used to inform permissions
      enforcement on the stash/s3 filesystem, which can only work recursively on the
      directory level. Because of this restriction/behavior of the stash/s3 filesystem,
      this field will also be used to restrict stash/s3 file attachments to the dataset
      node using ABAC rules: the files must exist with a key  that is within or under
      the defined locations. Otherwise an error will be thrown.

      '
    view: datasetPath
    sortField: dataset_location.key
    items:
      additionalProperties: false
      properties:
        endpoint:
          type: string
        bucket:
          type: string
        key:
          type: string
      type: object
    type: array
  data_regulations:
    title: Data Regulations
    description: The regulations associated with the dataset.
    view: checkbox
    type: array
    items:
      enum:
      - HIPAA
      - GDPR
  data_destruction_requirements:
    title: Data Destruction Requirements Comment
    description: Data Destruction Requirements Comment.
    view: multiline
    placeholder: e.g., milestone/date, see reference agreement
