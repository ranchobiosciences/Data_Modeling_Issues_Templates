  treatment_regimen:
    title: Treatment Regimen
    description: 'Describe treatment regimen. For example: "first week of trial, dosing
      is done twice daily followed by a rest period of 3 weeks."'
    placeholder: Input here
    type: string
  treatment_duration:
    title: Treatment Duration
    description: Used for samples treatment usually and indicates how long a sample
      was treated with a modifier.
    placeholder: Input here
    type: integer
  treatment_duration_units:
    title: Treatment Duration Units
    description: With treatment duration indicates the unit of time a sample was treated
      with a modifier.
    placeholder: Choose from dropdown
    enum:
    - days
    - hours
    - minutes
    - months
    - seconds
  exposure_duration:
    title: Exposure Duration
    description: Used for subjects treatment usually and indicates how long a subject
      was exposed to a modifier.
    placeholder: Input here
    type: integer
  exposure_duration_units:
    title: Exposure Duration Units
    description: With exposure duration indicates the unit of time a subject was exposed
      to a modifier.
    placeholder: Choose from dropdown
    enum:
    - days
    - hours
    - minutes
    - months
    - seconds
  longitudinal_timepoint:
    title: Longitudinal Timepoint
    description: The Longitudinal Timepoint for the sample.
    placeholder: Input here
    type: string
