$schema: 'https://monarch.web-dev.bms.com/api/schemaref/_schema_validator#'

id: 'https://monarch.web-dev.bms.com/api/program/schema'
title: Program
identifierPrefix: PR
type: object
nodeTerms: null
namespace: https://datacommons.web.bms.com/
category: administrative
description: A BMS Asset, Target, Drug or combination of things that proceed through the BMS Pipeline.
additionalProperties: false
validators: null

uiSettings:
  icon: device_hub
  iconStyle: material-icons-outlined
  uiPath: /datasetcatalog/program
  plural: Programs
  globalSearchSettings:
    searchFields:
      - program_name
      - identifier
      - submitter_id
    displayFields:
      - program_name
      - identifier
      - id
  displayField: program_name
  displaySubField: 'program_name'
  defaultSortField: identifier
  primaryPersonField: program_lead # for email template
  editValidationUserFields:
    - program_lead
    - created_by
  nodeIdentifier: id
  abacSchemaName: _abac_program
  expandFilterOptionsByDefault: false
  dataFilterField:
    therapeutic_area:
      label: Therapeutic Area
    target_indications:
      label: Target Indications
    modality:
      label: Modality
    program_lead:
      label: Program Lead
    program_stage_achieved:
      label: Program Stage Achieved
    identifier:
      label: Identifier
      view: dynamic
      tooltip: true
      optionsPromiseLimit: 100
  createForm:
    maxRows: 8
    maxCols: 3
    buttonLabel: Create Program
  tableField:
    identifier: Program ID
    program_name: Program Name
    program_lead: Program Lead
    modality: Modality
    therapeutic_area: Therapeutic Area
    target_indications: Target Indications
    program_stage_achieved: Program Stage
    clinical_stage: Clinical Stage
  searchField:
    - program_name
    - program_description
    - program_lead.cn
    - modality
    - therapeutic_area
    - target_indications
    - program_stage_achieved
    - clinical_stage
    - tags
    - identifier
  fullNodeView: true
  fullNodeViewForm:
    nameField:
      name: program_name
    personFields:
      - name: program_lead
        label: Lead
    upperFields:
      - name: program_description
        label: Description
      - name: tags
        label: Tags
    metadataFields:
      - name: modality
        label: Modality
      - name: therapeutic_area
        label: Therapeutic Area
      - name: target_indications
        label: Target Indications
      - name: program_stage_achieved
        label: Program Stage
      - name: clinical_stage
        label: Clinical Stage
    relationshipFields:
      - name: relationships
        label: null
    bottomFields:
      # - name: files
      #   label:
  fullNodeRegisterForm:
    readonlyFields:
      - identifier
    panels:
      - title: Overview
        fields:
          - name: program_name
            label: Program Name
            width: 12
          - name: program_description
            label: Description
            width: 12
          - name: program_lead
            label: Lead
            width: 12
          - name: modality
            label: Modality
            width: 12
          - name: therapeutic_area
            label: Therapeutic Area
            width: 12
          - name: target_indications
            label: Target Indications
            width: 12
          - name: program_stage_achieved
            label: Program Stage
            width: 12
          - name: clinical_stage
            label: Clinical Stage
            width: 12
      - title: Related Metadata
        optional: true
        fields:
          - name: relationships
            label:
          - name: tags
            label: Tags
            width: 12
      # - title: Files
      #   fields:
      #     - name: files
      #       label:

systemProperties:
  - id
  - _id
  - created_datetime
  - updated_datetime
  - created_by
  - submitter_id
  - type
  - state

required:
  - type
  - program_name
#  - program_lead

uniqueKeys:
  - [id]

