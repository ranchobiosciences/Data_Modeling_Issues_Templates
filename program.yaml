$schema: '"https://rdc-dev-mongo.rbscomp.net/api/schemaref/_schema_validator#"'
id: '"https://rdc-dev-mongo.rbscomp.net/api/program/schema"'
title: Program
description: A BMS Asset, Target, Drug or combination of things that proceed through
  the BMS Pipeline.
type: object
required:
- type
- program_name
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  program_name:
    title: Program Name
    description: The name of the program.
    placeholder: Input here
    type: string
  program_description:
    title: Description
    description: The description of the program.
    view: richtext
    placeholder: Enter a program description here
    type: string
  program_lead:
    title: Program Lead
    description: Program Lead of the program.
    placeholder: Dynamic Search
    sortField: program_lead.cn
    additionalProperties: true
    $ref: _definitions.yaml#/bms_group_enum_config
    type: object
  modality:
    title: Modality
    description: The modality of the program.
    placeholder: Choose from dropdown
    enum:
    - ADC
    - AHR
    - AR
    - CAR-T
    - CelMOD
    - LDD
  therapeutic_area:
    title: Therapeutic Area
    description: The therapeutic area of the program.
    placeholder: Choose from dropdown
    enum:
    - Cardiovascular
    - Dermatology
    - Fibrosis
    - Generically Defined Diseases
    - Hematology
    - Immuno/Oncology
    - Immunology
    - Immunoscience
    - Infectious Diseases
    - Metabolic Diseases
    - Metabolism
    - Neuroscience
    - Oncology
    - Virology
  target_indications:
    title: Target Indications
    description: The target indications of the program.
    placeholder: Dynamic Search
    type: array
    items:
      enum:
      - Acute Coronary Syndrome
      - Acute Decompensated Heart Failure
      - Acute Lymphocytic Leukemia
      - Acute Myeloid Leukemia
      - Adenoid Cystic Carcinoma
      - Alpha Thalassemia
