$schema: https://rdc-dev-mongo.rbscomp.net/api/schemaref/_schema_validator#
id: https://rdc-dev-mongo.rbscomp.net/api/assay/schema
title: Assay
description: 'Assay is a singular procedure that can be performed on the biological
  sample or model organisms, and it has method(s), instrument(s) and readout(s).  An
  experiment can have many assays.

  '
type: object
required:
- type
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  assay_id:
    title: Assay ID
    description: Capture ID for the assay in the assay registration system.
    placeholder: Input here
    type: string
  assay_name:
    title: Assay Name
    description: Name of assay being performed.
    placeholder: Input here
    type: string
  assay_description:
    title: Description
    description: Description of the assay.
    view: richtext
    placeholder: Enter a assay description here
    type: string
  assay_type:
    title: Assay Type
    description: Technique or method for data generation to be analyzed in pipeline.
    placeholder: Choose from dropdown
    enum:
    - Y
    - 10X Visium
    - ATAC-Seq
    - Cell sorting/counting
    - ChIP-Seq
    - CITE-Seq
    - CRISPR gRNA screens
    - CRISPR knockout screen
    - CRISPR-DAV
    - CRISPRa activation screen
    - CRISPRi interference screen
    - CUT&RUN
    - DNA/CNV
    - Edge-Seq
    - Gene Expression (GEX)
    - Immunophenotyping
    - Long read sequencing
    - MAGeCK CRISPR Screen
    - MARS-Seq
    - Microbiome Targeted RNA sequencing
    - Microbiome Total RNA Sequencing
    - Microbiome Whole Genome Sequencing (WGS)
    - microRNA-Seq
    - mRNA-Seq
    - Multiome ATAC + Gene Expression
    - Perturb-Seq
    - Pharmacodynamics assay
    - PRISM screen
    - Quantitative flow cytometry
    - Ribosomal Profiling
    - scTCR
    - Single Cell ATAC-Seq
    - Single Cell DNA-Seq
    - Single Cell mRNA-Seq
    - Single Cell Total RNA-Seq
    - Single Nuclei ATAC-Seq
    - Single Nuclei mRNA-Seq
    - Spatial Transcriptomics
    - SPLiT-seq
    - Targeted (DNA) Resequencing
    - Targeted RNA-Seq
    - Total RNA-Seq
    - TruSight Oncology 500
    - VDJ
    - Whole Exome Sequencing (WES)
    - Whole Genome Bisulfite Sequencing (WGBS)
    - Whole Genome Sequencing (WGS)
  assay_manufacturer:
    title: Manufacturer
    description: 'Name of the manufacturer for assay kit, provider for the screening
      services, or manufacturer for instruments/equipment used to run an assay.  May
      also be the vendor or collaborator that generated the data.

      '
    placeholder: Choose from dropdown
    enum:
    - 10x Genomics
    - BD Biosciences
    - Cytek Biosciences
    - HTG Molecular
    - Illumina
    - Nexelis
    - Pacific Biosciences
    - Rules-Based Medicine
    - Thermo Fisher
    - Unknown
  assay_platform:
    title: Platform
    description: The assay platform.
    placeholder: Choose from dropdown
    enum:
    - BD Biosciences FACSAria III
    - BD Biosciences FACSCanto II
    - BD Biosciences LSRFortessa X-20
    - Cytek Biosciences Aurora
    - Illumina
    - Illumina Genome Analyzer
    - Illumina Genome Analyzer II
    - Illumina Genome Analyzer IIx
    - Illumina HiScan HQ
    - Illumina HiSeq (unspecified)
    - Illumina HiSeq 1000
    - Illumina HiSeq 1500
    - Illumina HiSeq 2000
    - Illumina HiSeq 2500 (unspecified RR or HT)
    - Illumina HiSeq 2500 High Throughput
    - Illumina HiSeq 2500 Rapid Run
    - Illumina HiSeq 3000
    - Illumina HiSeq 4000
    - Illumina HiSeq X
    - Illumina MiSeq
    - Illumina MiniSeq
    - Illumina NextSeq (unspecified)
    - Illumina NextSeq 500
    - Illumina NovaSeq 6000
    - Ion Torrent
    - Oxford Nanopore
    - PacBio
    - ThermoFisher Ion S5
  equipment:
    title: Equipment
    description: Machine or equipment used to run the experiment.
    placeholder: Choose from dropdown
    enum:
    - Aria-Arya
    - Aurora-Amparo
    - Aurora-Aurora
    - CantoII-Cersei
    - CantoII-Jaime
    - CantoII-Tyrion
    - Fortessa-Daenerys
  protocol:
    title: Protocol
    description: 'The SOP (standard operating procedure) detailing the protocol used
      to perform the assay.  May be derived from (or simply is) a SOW (statement of
      work).

      '
    view: linkbuttons
    placeholder: Links to assay protocol.
    additionalProperties: true
    objectFields:
    - name: linkName
      label: Link Name
    - name: linkUrl
      label: Link URL
    type: array
    items:
      type: object
  acquisition_software:
    title: Acquisition Software
    description: Software used to acquire the samples in the cytometer.
    placeholder: Choose drom dropdown
    enum:
    - SpectroFlo
    - FACSDiva
  compensation_unmixing:
    title: Compensation Unmixing
    description: Name of the offset in conventional cytometry experiments or the name
      of the set of reference controls used in spectral cytometry.
    placeholder: Input here
    type: string
  flowcytometry_panel:
    title: Flow Cytometry Panel
    description: 'Name of the flow cytometry panel being used.  Selected panel should
      be matched with the antibodies used to run the panel.

      '
    enum:
    - Panel ALL
    - Panel AML
    - Panel B-Thal
    - Panel CC-91633
    - Panel CC-92480-MM-001
    - Panel CC-94676-PCA-001
    - Panel CC-99282_Combinations_CLL_Project
