  IHC_antibody:
    title: IHC Antibody
    description: Primary antibodies (including isotype) used in IHC protocol.
    placeholder: Input here
    type: string
  IHC_clone:
    title: IHC Clone
    description: Clonality of the primary antibody used in the IHC protocol.
    placeholder: Choose from dropdown
    enum:
