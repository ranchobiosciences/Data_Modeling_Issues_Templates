    title: Flow Cytometry Protocol
    description: 'Description of the flow cytometry protocol being used in the assay
      and must include titration and optimization parameters.  May also be derived
      from other assay, sample, experiment, and treatment information.

      '
    view: multiline
    placeholder: Input here
    type: string
