$schema: https://rdc-dev-mongo.rbscomp.net/api/schemaref/_schema_validator#
id: https://rdc-dev-mongo.rbscomp.net/api/bioinformatics_pipeline/schema
title: Bioinformatics Pipeline
description: A set of bioinformatics algorithms, when executed in a predefined sequence
  to process NGS data, is collectively referred to as a bioinformatics pipeline.
type: object
required:
- type
properties:
  $ref: _definitions.yaml#/ubiquitous_properties
  pipeline_name:
    title: Pipeline Name
    description: Title of the bioinformatics pipeline.
    placeholder: Input here
    type: string
  pipeline_description:
    title: Pipeline Description
    description: Description of the pipelines' objectives.
    placeholder: Input here
    type: string
  pipeline_owner:
    title: Owner
    description: Department or person responsible for the pipeline.
    placeholder: Dynamic Search
    sortField: pipeline_owner.cn
    additionalProperties: true
    $ref: _definitions.yaml#/bms_group_enum_config
    type: object
  genome_reference:
    title: Genome Reference
    description: Name of the reference genome, or genome reference and gene model.
    placeholder: Choose from dropdown
    multiline: true
    type: array
    items:
      enum:
      - hg19
      - hg38
      - mm10
      - canFam3
      - criGri1
      - rn6
      - GRCh38-ensembl93
      - GRCm38-ensembl91
      - mm10-3.0.0
      - MacFas5.0-ensembl97
      - Rnor6.0-ensembl98
      - CanFam3.1-ensembl89
      - mm10-3.0.0_premrna123
      - Rnor6.0ERCC-ensembl98_premrna
      - GRCh38-2020-A_premrna
      - vdj-GRCh38-alts-ensembl-3.1.0
      - refdata-cellranger-vdj-GRCm38-alts-ensembl-3.1.0
      - atac-mm10-1.1.0
      - rn613
  left_flanking_sequence:
    title: Left Flanking Sequence
    description: 'This is a sequence to be trimmed prior to alignment. ex: P-20210101-0001.
      Required for CRISPR gRNA screens.'
    placeholder: Input here
    multiline: true
    type: string
  right_flanking_sequence:
    title: Right Flanking Sequence
    description: This is a sequence to be trimmed prior to alignment. Required for
      CRISPR gRNA screens.
    placeholder: Input here
    multiline: true
    type: string
  dataset:
    $ref: _definitions.yaml#/to_many
