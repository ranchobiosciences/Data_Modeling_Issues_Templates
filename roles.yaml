$schema: 'https://monarch.web-dev.bms.com/api/schemaref/_schema_validator#'

id: 'https://monarch.web-dev.bms.com/api/roles/schema'
title: Roles
title_submitter: Submitter
identifierPrefix: R
type: object
nodeTerms: null
namespace: https://datacommons.web.bms.com/
category: administrative
description: > 
  Roles is a collection of various persons needed for or who execute projects, clinical trials, experiments, and analyses.
additionalProperties: false
validators: null

uiSettings:
  icon: badge
  iconStyle: material-icons-outlined
  color: rgb(255, 236, 205)
  uiPath: /datasetcatalog/roles
  plural: Roles
  globalSearchSettings:
    searchFields:
      - research_scientist
      - lab_scientist
      - operator
    displayFields:
      - research_scientist
      - lab_scientist
      - operator
  # displayField: 
  # displaySubField: 
  defaultSortField: identifier
  primaryPersonField: created_by # for email template
  editValidationUserFields:
    - research_scientist.uid
    - lab_scientist.uid
  nodeIdentifier: id
  #abacSchemaName: 
  createForm:
    maxRows: 11
    maxCols: 2
    buttonLabel: Create Roles
  myNodesAdditionalFields:
    - research_scientist.uid
    - lab_scientist.uid
  expandFilterOptionsByDefault: true
  dataFilterField:
    research_scientist:
      label: Research Scientist
      tooltip: true
    lab_scientist:
      label: Lab Scientist
      tooltip: true
    identifier:
      label: Identifier
      view: dynamic
      tooltip: true
      optionsPromiseLimit: 100
  tableField:
    research_scientist: Research Scientist
    lab_scientist: Lab Scientist
    operator: Operator
  searchField:
    - research_scientist.cn
    - lab_scientist.cn
    - operator
    - tags
    - identifier
  fullNodeView: true
  fullNodeViewForm:
    nameField: 
    personFields:
      - name: research_scientist
        label: Research Scientist
      - name: lab_scientist
        label: Lab Scientist
    upperFields:
      - name: links
      - name: tags
        label: Tags
    metadataFields:
      - name: operator
        label: Operator
    relationshipFields:
      - name: relationships
        label:
    bottomFields:
      - name: files
        label:

  fullNodeRegisterForm:
    readonlyFields:
      - identifier
    panels:
      - title: Overview
        fields:
          - name: research_scientist
            label: Research Scientist
            description: Name(s) of the research scientist(s) performing the experiments for a research project.
          - name: lab_scientist
            label: Lab Scientist
            description: Name of the lab scientist performing the experiment.
          - name: operator
            label: Operator
            description: Name of the CITRE lab scientist performing the experiment.

      - title: Details
        optional: true
        fields:
          - name: submitter_id
            label: Submitter ID

      - title: Related Metadata
        optional: true
        fields:
          - name: relationships
            label:
          - name: tags
            label: Tags

      - title: Files
        fields:
          - name: files
            label:

  fullNodeEditForm:
    readonlyFields:
      - identifier
    panels:
      - title: Overview
        fields:
          - name: research_scientist
            label: Research Scientist
            description: Name(s) of the research scientist(s) performing the experiments for a research project.
          - name: lab_scientist
            label: Lab Scientist
            description: Name of the lab scientist performing the experiment.
          - name: operator
            label: Operator
            description: Name of the CITRE lab scientist performing the experiment.

      - title: Details
        optional: true
        fields:
          - name: submitter_id
            label: Submitter ID

      - title: Related Metadata
        optional: true
        fields:
          - name: relationships
            label:
          - name: tags
            label: Tags

      - title: Files
        fields:
          - name: files
            label:


